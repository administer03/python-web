<!DOCTYPE html>


<head>
    <title>My Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    tr,
    p {
        text-align: center;
    }
</style>

<!-- Nav bar -->
<div class="topnav" id="myTopnav">
    <a href="{{ url_for('index') }}" class="active">My bot</a>
    <a href="{{ url_for('buy') }}">Bought History</a>
    <a href="{{ url_for('sell') }}">Sold History</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>


<body style="background-color:rgb(69, 93, 112);">


    <center>
        <div class="container" style="margin-top: 50px;">
            <div class="card" style="height: 100%">
                <div class="card-body">
                    <h4 class="card-title">Bought History</h4>
                    <p class="card-text"></p>{{ content|safe }}</p>
                </div>
            </div>
    </center>

    <!-- for navbar mobile screen -->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>
